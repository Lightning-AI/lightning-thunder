trigger:
  tags:
    include: ['*']
  branches:
    include:
      - "main"
      - "release/*"
      - "refs/tags/*"

pr:
  branches:
    include: ['*']

jobs:
  - job: testing
    strategy:
      matrix:
        'ubuntu22.04 | cuda 11.8 | python 3.10 | torch 2.1 | regular':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda11.8.0-py3.10-pt_v2.1.1'
          CUDA_VERSION_MM: '118'
        'ubuntu22.04 | cuda 11.8 | python 3.10 | torch 2.1 | distributed':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda11.8.0-py3.10-pt_v2.1.1'
          CUDA_VERSION_MM: '118'
          testing: 'distributed'
        'ubuntu22.04 | cuda 11.8 | python 3.10 | torch-nightly | regular':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda11.8.0-py3.10-pt_main'
          versions: 'nightly'
          CUDA_VERSION_MM: '118'
        'ubuntu22.04 | cuda 11.8 | python 3.10 | torch-nightly | distributed':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda11.8.0-py3.10-pt_main'
          versions: 'nightly'
          CUDA_VERSION_MM: '118'
          testing: 'distributed'
        'ubuntu22.04 | cuda 12.1 | python 3.10 | torch 2.1 | regular':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.1.0-py3.10-pt_v2.1.1'
          CUDA_VERSION_MM: '121'
        'ubuntu22.04 | cuda 12.1 | python 3.10 | torch 2.1 | distributed':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.1.0-py3.10-pt_v2.1.1'
          CUDA_VERSION_MM: '121'
          testing: 'distributed'
        'ubuntu22.04 | cuda 12.1 | python 3.10 | torch-nightly | regular':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.1.0-py3.10-pt_main'
          versions: 'nightly'
          CUDA_VERSION_MM: '121'
        'ubuntu22.04 | cuda 12.1 | python 3.10 | torch-nightly | distributed':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.1.0-py3.10-pt_main'
          versions: 'nightly'
          CUDA_VERSION_MM: '121'
          testing: 'distributed'
        'ubuntu22.04 | cuda 12.2 | python 3.10 | torch 2.1 | regular':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.2.0-py3.10-pt_v2.1.1'
          CUDA_VERSION_MM: '122'
        'ubuntu22.04 | cuda 12.2 | python 3.10 | torch 2.1 | distributed':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.2.0-py3.10-pt_v2.1.1'
          CUDA_VERSION_MM: '122'
          testing: 'distributed'
        'ubuntu22.04 | cuda 12.2 | python 3.10 | torch-nightly | regular':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.2.0-py3.10-pt_main'
          versions: 'nightly'
          CUDA_VERSION_MM: '122'
        'ubuntu22.04 | cuda 12.2 | python 3.10 | torch-nightly | distributed':
          docker-image: 'pytorchlightning/lightning-thunder:ubuntu22.04-cuda12.2.0-py3.10-pt_main'
          versions: 'nightly'
          CUDA_VERSION_MM: '122'
          testing: 'distributed'
    # how long to run the job before automatically cancelling
    timeoutInMinutes: "35"
    # how much time to give 'run always even if cancelled tasks' before stopping them
    cancelTimeoutInMinutes: "2"
    pool: "lit-rtx-3090"
    variables:
      DEVICES: $( python -c 'name = "$(Agent.Name)" ; gpus = name.split("_")[-1] if "_" in name else "0"; print(gpus)' )
      TORCH_HOME: "/var/tmp/torch"
      PIP_CACHE_DIR: "/var/tmp/pip"
      PYTHONHASHSEED: "0"
      CI: "true"
    container:
      image: "$(docker-image)"
      options: "--gpus=all --shm-size=16g -v /var/tmp:/var/tmp"
    workspace:
      clean: all
    steps:

    - bash: |
        echo $(DEVICES)
        echo "CUDA_VERSION_MM=$CUDA_VERSION_MM"
        lspci | egrep 'VGA|3D'
        whereis nvidia
        nvidia-smi
        which python && which pip
        python --version
        pip --version
        pip list
        echo "##vso[task.setvariable variable=CUDA_VISIBLE_DEVICES]$(DEVICES)"
      displayName: 'Image info & NVIDIA'

    - bash: |
        # drop pt from requirements so not to interfere with the existing one
        bash .azure/remove-torch-lines.sh requirements/base.txt
        cat requirements/base.txt
        # double check on test requirements
        pip install -r requirements/test.txt
        # install this package
        python setup.py develop
      displayName: 'Install package & ...'

    - bash: |
        set -ex
        bash .azure/sanity-check.sh
      displayName: 'Sanity check / details'

    - bash: |
        coverage run --source thunder -m \
          pytest thunder/tests/ \
            -m "not standalone" \
            -v --datefmt="%Y%m%d-%H:%M:%S.%f" \
            --random-order-seed=42 \
            --durations=250 \
            --numprocesses=9 \
            --ignore=thunder/tests/distributed --ignore=thunder/tests/test_networks.py
      condition: ne(variables['testing'], 'distributed')
      displayName: 'Testing: regular'

    - bash: |
        # these test need to run in single thread as they occurs with CUDA OOM
        coverage run --source thunder -m \
           pytest \
             thunder/tests/test_networks.py \
             -m "not standalone" \
             -v --random-order-seed=42 --durations=0 --numprocesses=3
      condition: ne(variables['testing'], 'distributed')
      displayName: 'Testing: networks'

    #- bash: |
    #    bash .azure/run_standalone_tests.sh \
    #      "thunder/tests" \
    #      "-m standalone --ignore=thunder/tests/distributed"
    #  condition: ne(variables['testing'], 'distributed')
    #  displayName: 'Testing: standalone'

    - bash: |
        # run all found tests in given past as standalone
        bash .azure/run_standalone_tests.sh "thunder/tests/distributed"
      condition: eq(variables['testing'], 'distributed')
      displayName: 'Testing: distributed'

