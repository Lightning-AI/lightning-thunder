name: Coverage Test

on:
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  coverage-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build Thunder Package
        run: |
          pip install -U build
          python -m build --sdist --wheel --outdir dist/
          ls -l dist/

      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install torch transformers lightning_sdk
          pip install pytest pytest-benchmark
          pip install -r requirements/base.txt
          pip install diffusers==0.34.0
          pip install accelerate

      # - name: Run Coverage Trace Test
      #   continue-on-error: true
      #   env:
      #     ALLOW_COVERAGE_TRACE: "1"
      #   run: PYTHONPATH=$(pwd)/thunder/tests pytest thunder/tests/test_coverage_trace.py

      - name: Check CUDA Availability
        id: cuda_check
        run: |
          python -c "
          import torch
          cuda_available = torch.cuda.is_available()
          print(f'CUDA available: {cuda_available}')
          if cuda_available:
              print(f'CUDA device count: {torch.cuda.device_count()}')
              print(f'CUDA device name: {torch.cuda.get_device_name(0)}')
          else:
              print('Note: Tests requiring CUDA will be skipped automatically')
          "

      - name: Run Coverage HF Diffusers Test
        continue-on-error: true
        env:
          ALLOW_COVERAGE_TRACE: "1"
        run: |
          echo "Running HF Diffusers coverage test..."
          PYTHONPATH=$(pwd)/thunder/tests pytest thunder/tests/test_coverage_hf_diffusers.py -v
